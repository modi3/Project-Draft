<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="Page1CSS.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
    <div class="main-cls">
	<table align="center">
	<div class="sign-up-sheet">
		<form>
		    <tr>
                <td colspan="2" align="center"><h1> Sign Up </h1></td>
            </tr>
            <tr>
				<div class="form-elements">
                	<td><label for="email">Email:</label> </td>
                	<td><input type="email" class="input-class-1" placeholder="Enter Email"/></td>
        		</div>
        	</tr>
        	<tr>
        		<div class="form-elements">
        			<td><label for="password">Enter Password:</label> </td>
             		<td><input type="password" class="input-class-2" placeholder="Enter Password"/></td>
        		</div>
        	</tr>
        	<tr>
        		<div class="form-elements">
        			<td><label for="password">Confirm Password:</label> </td>
              		<td><input type="password" class="input-class-3" placeholder="Confirm Password"/></td>
            	</div>
            </tr>
            <tr>
            	<td colspan="2" align="center"><button type="submit" class="button-1">Submit</button></td>
            </tr>
        </form>
	</div>
	</table>
	</div>
</body>
</html>
